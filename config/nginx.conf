worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache data files (shorter TTL for fresh content)
        location /data/ {
            expires 1h;
            add_header Cache-Control "public, must-revalidate";
        }

        # Cache icons
        location /icons/ {
            expires 7d;
            add_header Cache-Control "public";
        }

        # Main app - SPA fallback for static export
        location / {
            try_files $uri $uri/ $uri.html /index.html;

            # Security headers for HTML pages
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        # Specific routes - serve HTML files
        location ~ ^/(category|integration|workflow|search|directory|about|submit)/ {
            try_files $uri $uri/ $uri/index.html $uri.html =404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;
    }
}
